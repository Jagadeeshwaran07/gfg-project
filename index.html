<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geekbits Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        /* Responsive styles */
        @media screen and (max-width: 500px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geekbits Calculator</h1>
        <form id="geekbitsForm">
            <label for="goal">Enter your Geekbits goal:</label>
            <input type="number" id="goal" required><br>

            <label for="streak">Enter your Current Streak:</label>
            <input type="number" id="streak" required><br>

            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const geekbitsForm = document.getElementById("geekbitsForm");
            const resultDiv = document.getElementById("result");

            geekbitsForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const goal = parseInt(document.getElementById("goal").value);
                const streak = parseInt(document.getElementById("streak").value);
                
                let for8 = streak % 8;
                let geekbits = 0;
                let days = 0;

                for (let i = 0; i <= goal; i++) {
                    days++;
                    for8++;
                    geekbits++;

                    if (for8 === 8) {
                        geekbits += 8;
                        for8 = 0;
                    }

                    if (geekbits >= goal) {
                        resultDiv.innerHTML = `${days} days consistency POTD needed`;
                        break;
                    }
                }
            });
        });
    </script>
</body>
</html>
